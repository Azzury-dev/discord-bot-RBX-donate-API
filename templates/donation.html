<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

  body {
    margin: 0;
    width: 900px;
    height: 350px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    overflow: hidden;
    position: relative;
  }

  .card {
    position: relative;
    z-index: 10;
    width: 90%;
    height: 80%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(20px);
    background: rgba(20, 20, 30, 0.65);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 25px;
    box-shadow: 0 0 30px rgba(0,255,255,0.15), 0 0 40px rgba(255,0,255,0.1);
  }

  .user {
    text-align: center;
    width: 220px;
  }

  .avatar {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 3px solid rgba(255,255,255,0.2);
    box-shadow: 0 0 25px rgba(0,255,200,0.25);
    object-fit: cover;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .displayName {
    font-weight: 600;
    font-size: 20px;
    margin-top: 10px;
    text-shadow: 0 0 8px rgba(255,255,255,0.2);
  }

  .username {
    font-size: 14px;
    opacity: 0.8;
    color: #aaa;
  }

  .center {
    flex: 1;
    text-align: center;
    position: relative;
  }

  .center-bg {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 350px;
    height: 350px;
    transform: translate(-50%, -50%);
    opacity: 0.1;
    filter: blur(1px) brightness(1.2);
    z-index: 1;
  }

  .amount {
    position: relative;
    font-size: 60px;
    font-weight: 800;
    background: linear-gradient(90deg, #00ffcc, #a855f7, #ff00aa);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0 0 20px rgba(255,255,255,0.25);
    letter-spacing: 1px;
    z-index: 5;
  }

  .type {
    margin-top: 8px;
    font-size: 22px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #00e0ff;
    text-shadow: 0 0 10px rgba(0,255,255,0.6);
  }

</style>
</head>
<body>
  <div class="card">
    <div class="user giver">
      <img class="avatar" src="{{giverAvatar}}" alt="giver avatar">
      <div class="displayName">{{giverDisplay}}</div>
      <div class="username">@{{giverName}}</div>
    </div>

    <div class="center">
      <img class="center-bg" src="{{centerImage}}" alt="background">
      <div class="amount">{{amount}} R$</div>
      <div class="type">{{type}}</div>
    </div>

    <div class="user receiver">
      <img class="avatar" src="{{receiverAvatar}}" alt="receiver avatar">
      <div class="displayName">{{receiverDisplay}}</div>
      <div class="username">@{{receiverName}}</div>
    </div>
  </div>
</body>
</html>
